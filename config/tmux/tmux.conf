# Remap prefix from C-b to C-a (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Fix neovim escape delay
set -sg escape-time 0

# True color + hyperlink support
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -ga terminal-features ",xterm-256color:hyperlinks"

# Enable mouse (scroll, click to select pane, resize)
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Increase scrollback
set -g history-limit 50000

# Vi mode for copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe "pbcopy"

# Close pane without confirmation
bind x kill-pane

# Split panes
bind v split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# New window keeps current path
bind c new-window -c "#{pane_current_path}"

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded"

# Resize panes with prefix + H/J/K/L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# vim-tmux-navigator: seamless C-h/j/k/l between nvim and tmux panes
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# Ctrl-A Ctrl-L to clear screen (since C-l is used for navigation)
bind C-l send-keys 'C-l'

# Pass Shift+Enter through to apps (e.g. Claude Code)
bind -n S-Enter send-keys Escape '[13;2u'

# Copy mode / scrollback highlight - github dark
set -g mode-style "bg=#30363d,fg=#e6edf3"

# Status bar - github dark
set -g status-style "bg=#0d1117,fg=#484f58"
set -g status-left "#[fg=#58a6ff,bold] #S "
set -g status-right "#[fg=#484f58]%H:%M "
set -g window-status-style "fg=#484f58"
set -g window-status-format " #I:#W "
set -g window-status-current-format "#[fg=#e6edf3,bold] #I:#W "
set -g window-status-last-style "fg=#8b949e"
set -g pane-border-style "fg=#30363d"
set -g pane-active-border-style "fg=#58a6ff"

# Switch to another session instead of detaching when last window closes
set -g detach-on-destroy off

# Plugin manager (TPM)
set -g @plugin 'tmux-plugins/tpm'

# Save/restore tmux sessions across restarts
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'

# Initialize TPM (install: git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm)
# Then prefix + I to install plugins
run -b '~/.tmux/plugins/tpm/tpm'
