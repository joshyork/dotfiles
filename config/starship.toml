format = """
$directory\
$nodejs\
$custom\
$git_status\
$git_branch\
$line_break\
$character\
"""

[git_status]
stashed = ""
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[directory]
style = "#1ECBE1 bold"

[nodejs]
format = "[$symbol($version )]($style)"
style = "#1FFF00 bold"

[character]
success_symbol = "[λ](#04ff00)"
error_symbol = "[λ](red)"

[package]
disabled = true

[custom.gitwhoami]
command = "git config user.email"  # shows output of command
when = "exit 0"
format = "[$output]($style) "
style = "#DF9520 bold"